<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Outline og border</title>
    <style>
      .omriss,
      .kantlinje {
        padding: 16px;
        background-color: cyan;
        margin: 64px;
      }
      .omriss {
        outline: 16px solid black;
      }
      .kantlinje {
        border: 16px solid black;
      }
    </style>
  </head>
  <body>
    <div class="omriss">Jeg har omriss</div>
    <div class="kantlinje">Jeg har kantlinje</div>
  </body>
</html>
